<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <img class="logo-name" ng-src="{{ main.logo }}" class="img-responsive"/>
        </div><br />
        <h3>Track your goals. 
        Track your Life.</h3>
        <form class="m-t" ng-submit="login()" ng-controller="LoginController">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" ng-model="user.email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password"required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a href="#"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Don't have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
        </form>
        <p class="m-t"> <small>&copy; 2015 Andrew Platkin</small> </p>
    </div>
</div>

<div class="wrapper wrapper-content" ng-controller="ObjectiveDetailCtrl as ObjDetailCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{objective.name}}</h5>
                    <div objective-header></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">Current</span>
                    <h5>Subobjectives</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{objective.subobjective_count}}</h1>
                    <small>Total</small>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">Total</span>
                    <h5>Subobjective Progress</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{objective.sub_progress}}</h1>
                    <small>Progress Amount</small>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">Last 14 Days</span>
                    <h5>Longest Streak</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{objective.longest_streak_last_14}}</h1>
                    <small>Consecutive day progress</small>
                </div>
            </div>
        </div>
    </div>
</div>

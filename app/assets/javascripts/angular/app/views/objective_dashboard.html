<div class="wrapper wrapper-content" ng-controller="ObjectiveDetailCtrl as ObjDetailCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{objective.name}}</h5>
                    <div objective-header></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-info pull-right">Monthly</span>
                    <h5>Progress</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{objective.progress_pct}}</h1>
                    <small>Progress made</small>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary pull-right">Today</span>
                    <h5>Pace</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{objective.pace}}</h1>
                    <small>Per Day</small>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-danger pull-right">Low value</span>
                    <h5>Subobjectives</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{objective.subobjective_count}}</h1>
                    <small>Total</small>
                </div>
            </div>
        </div>
    </div>
</div>
